<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

</head>

<body>
    <nav>
        <ul>
            <li>MyTicTacToeIsOn.com</li>
        </ul>
    </nav>
    <div class="gameHead center">
        <h1>WELCOME</h1>
    </div>
    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="box-text"></span></div>
            <div class="box bt-0"><span class="box-text"></span></div>
            <div class="box bt-0 br-0"><span class="box-text"></span></div>
            <div class="box bl-0"><span class="box-text"></span></div>
            <div class="box"><span class="box-text"></span></div>
            <div class="box br-0"><span class="box-text"></span></div>
            <div class="box bb-0 bl-0"><span class="box-text"></span></div>
            <div class="box bb-0"><span class="box-text"></span></div>
            <div class="box br-0 bb-0"><span class="box-text"></span></div>
        </div>
        <div class="image-cont center">
            <img src="dance2.gif" alt="">
            <div class="gameInfo center">
                <span class="info">Turn For X</span>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <footer>
    <div class="new-container center">
        <span class="center">Copyright &copy; www.mytictactoeison.com All rights resrerved!</span>
      </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
